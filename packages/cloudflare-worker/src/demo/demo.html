<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            href="https://raw.githubusercontent.com/JacobLinCool/leetcode-stats-card/main/favicon/leetcode.ico"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LeetCode Stats Card</title>
        <meta property="og:title" content="LeetCode Stats Card" />
        <meta
            property="og:description"
            content="A simple tool for every leetcoder. Show your leetcode stats on your GitHub profile or your website!"
        />
    </head>
    <body>
        <h1>LeetCode Stats Card</h1>
        <input id="username" placeholder="Your LeetCode Username" />
        <select id="theme">
            ${theme_options}
        </select>
        <select id="font">
            ${font_options}
        </select>
        <select id="extension">
            <option value="" selected>No Extension</option>
            <option value="activity">Activity</option>
            <option value="contest">Contest</option>
            <option value="heatmap">Heatmap</option>
        </select>
        <select id="site">
            <option value="us" selected>Source: LeetCode</option>
            <option value="cn">Source: LeetCode CN</option>
        </select>
        <div>
            <button onclick="preview()">Preview</button>
            <button onclick="go()">Go</button>
            <button onclick="md()">Markdown</button>
        </div>
        <div><img id="preview" /></div>
        <div style="margin-top: 20px">
            <a
                href="https://github.com/JacobLinCool/LeetCode-Stats-Card"
                target="_blank"
                style="color: royalblue; text-decoration: none"
                >Documentation on GitHub</a
            >
        </div>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                font-family: sans-serif;
            }
            h1 {
                margin: 8px 0;
            }
            input,
            select {
                width: 320px;
                margin: 8px 0;
                padding: 2px;
            }
            button {
                width: 100px;
                margin: 8px;
            }
            div {
                width: 320px;
                margin: 8px 0;

                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            img {
                width: 100%;
                min-height: 128px;
            }
        </style>
        <script>
            preview();
            function url() {
                if (!value("username")) document.querySelector("#username").value = "JacobLinCool";
                return (
                    location.origin +
                    "/" +
                    encodeURIComponent(value("username")) +
                    "?theme=" +
                    encodeURIComponent(value("theme")) +
                    "&font=" +
                    encodeURIComponent(value("font")) +
                    (value("extension") ? "&ext=" + encodeURIComponent(value("extension")) : "") +
                    (value("site") === "cn" ? "&site=cn" : "")
                );
            }
            function preview() {
                document.querySelector("#preview").src = url();
            }
            function go() {
                let win = window.open();
                win.location = url();
            }
            function md() {
                let code = "![LeetCode Stats](" + url() + ")";
                prompt("Markdown Code: ", code);
            }
            function value(id) {
                return document.querySelector("#" + id).value.trim() || "";
            }
        </script>
    </body>
</html>
